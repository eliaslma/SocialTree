<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <title>Login Form</title>
    </head>
    <body>
        <div class="form">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="">
            </div>
            <form action="" id="formulario">
                <div class="form-style">
                    <div class="form-title">
                        <img src="./assets/images/log-in.svg" alt="">
                        <h1>Faça seu login</h1>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                    <legend>E-mail</legend>
                    <div class="form-group">
                        <img src="./assets/images/mail.svg" alt="" srcset="">
                        <input type="email" id="email" aria-label="email" placeholder="Digite seu e-mail">
                    </div>
                    <legend>Senha</legend>
                    <div class="form-group">
                        <img src="./assets/images/lock.svg" alt="" srcset="">
                        <input type="password" id="password" aria-label="password" placeholder="Digite sua senha">
                        <img src="./assets/images/eye.svg" alt="" srcset="">
                    </div>
                    <div class="rem-forgot">
                        <div class="rem">
                            <input type="checkbox" name="" id="remember">
                            <label for="remember">Lembre-me</label>
                        </div>
                        <a href="http://">Esqueci minha senha</a>
                    </div>
                    <button>
                        <h3 style="opacity: 85%;">ENTRAR</h3>
                    </button>
                    <div class="subscribe">
                        <p>Não tem uma conta?</p>
                        <strong><a href="http://">Registre-se</a></strong>
                    </div>
                </div>
            </form>
        </div>
        <div class="background"></div>
    </body>
</html>
